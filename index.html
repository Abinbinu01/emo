<!DOCTYPE html>
<html>
<head>
  <title>Emotion Detection from Keystrokes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 95%;
      max-width: 800px;
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 18px;
    }

    textarea {
      width: 100%;
      height: 170px;
      resize: none;
      border-radius: 12px;
      border: 2px solid #ddd;
      padding: 14px;
      font-size: 16px;
      outline: none;
      transition: 0.25s;
    }

    textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
    }

    .btn {
      margin-top: 18px;
      background: linear-gradient(135deg, #6c63ff, #4e54c8);
      border: none;
      padding: 12px 22px;
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      display: block;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .result-box {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #f6f7ff;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .badge {
      padding: 7px 14px;
      border-radius: 20px;
      color: white;
    }

    .happy { background: #28c76f; }
    .sad { background: #7367f0; }
    .calm { background: #00cfe8; }
    .stressed { background: #ea5455; }

    .note {
      font-size: 13px;
      text-align: center;
      color: #777;
      margin-top: 10px;
    }

  </style>

</head>

<body>

<div class="card">

  <h2>âœ¨ Emotion Detection from Keystrokes</h2>
  <p class="subtitle">Privacy-friendly â€” we only use typing rhythm, not what you type</p>

  <textarea id="typingBox" placeholder="Start typing here..."></textarea>

  <button class="btn" onclick="sendData()">Analyse Emotion</button>

  <div id="result" class="result-box"></div>

  <p class="note">
    ðŸ”’ No text is stored â€” only timing patterns are analysed.
  </p>

</div>

<script src="/static/script.js"></script>

</body>
</html>
